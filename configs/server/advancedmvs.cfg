// ADVANCED MAP VOTING SYSTEM
// ALL VARIABLES WORK IN RANKED AND UNRANKED MODES
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************

// Activate or deactivate the Advanced Map Voting System
// 0 = Disabled (default), 1 = Enabled (use the scr_amvs... variables), 2 = Enabled (use current server's rotation)
set scr_amvs_enable "2"

// Time players will have to vote for the gametype when there's more than one gametype allowed.
// Allowed: 5-45 seconds.
// set scr_amvs_gametype_time "15"

// Time players will have to vote for the map when there's more than one map allowed.
// Allowed: 5-45 seconds.
// set scr_amvs_map_time "15"

// Time players will have to see which gametype/map combination won before starting the load.
// Allowed: 5-45 seconds.
// set scr_amvs_winner_time "5"

// Gametypes to be displayed in the list of gametypes during the vote.
// Format is "gametype1;gametype2;..."
// Default value is all the gametypes supported by the game.
set scr_amvs_gametypes "dm;ctf;sab;war"
// set scr_amvs_gametypes "ass;bel;ch;ctf;dom;dm;ftag;gr;gg;koth;hns;lms;lts;oitc;re;sab;sd;ss;war;tgr"

// Maps to be displayed in the list of maps once the gametype has been chosen. Multiple lines are allowed in case the value goes over 1024 characters.
// When custom maps are entered in the list the mod will try to use the "human name" if defined in variable scr_custom_map_names.
// Format is "mp_mapname1;mp_mapname2;...". Add the gametype at the end of the variable to select certain maps for specific 
// gametypes, for example, scr_amvs_maps_ctf_1, scr_amvs_maps_koth_1, etc.
// Default value is all the stock maps.
set scr_amvs_maps_1 ";mp_modern_rust;mp_castle_v1;mp_bandit;"

// Allow the current map to be an option for map voting
// 0 = Disabled (default), 1 = Enabled
set scr_amvs_can_repeat_map "1"

// Associate custom loadscreens to variables. Extract loadscreen from custom map, rename it as following variables (without prefix 'src_') and add it to z_openwarfare.iwd.
// Theses variables should be set using real map name as follow : set scr_amvs_loadscreen1 "mp_safehouse"
//set scr_amvs_loadscreen1 "mp_lake"
set scr_amvs_loadscreen2 "mp_safehouse"
set scr_amvs_loadscreen3 "mp_lake"
set scr_amvs_loadscreen4 "mp_ntown"
set scr_amvs_loadscreen5 "mp_inferno"
